<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail-Lounge</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
</head>
<body>
<nav class="nav navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#cocktail-lounge-navbar-toggeling">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><i class="fa fa-glass">Cocktail-Lounge</i></a>
        </div>
        <div class="collapse navbar-collapse" id="cocktail-lounge-navbar-toggeling">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="#" id="cocktail-lounge-homelink" data-target="home">Home</a></li>
                <li><a href="#" data-target="add">Add</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" id="cocktail-lounge-search-field" placeholder="Search by ingredientâ€¦">
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container cocktail-lounge-content" id="cocktail-lounge-content-home">
    <h1>Latest cocktails</h1>
    <div class="container" id="cocktail-lounge-latest-cocktails"></div>
    <button class="btn btn-default" id="cocktail-lounge-load-recent-button"><i class="fa fa-refresh"></i></button>
</div>
<div class="container cocktail-lounge-content" id="cocktail-lounge-content-recipe"></div>
<div class="container cocktail-lounge-content hidden" id="cocktail-lounge-content-searchresult">
    <h1>Search result for &quot;<span id="cocktail-lounge-searchkey"></span>&quot;</h1>
    <div class="container" id="cocktail-lounge-searchresult"></div>
</div>
<div class="container cocktail-lounge-content hidden" id="cocktail-lounge-content-add">
    <h1>Add new cocktail recipe</h1>
    <p class="cocktail-lounge-form-feedback-message"></p>
    <form class="cocktail-lounge-add" role="form">
        <div class="form-group">
            <label for="cocktail-lounge-add-title">Title</label>
            <input type="text" name="title" class="form-control" id="cocktail-lounge-add-title"/>
        </div>
        <div class="form-group">
            <label for="cocktail-lounge-add-ingredients">Ingredients</label>
            <input type="text" name="ingredients" class="form-control" id="cocktail-lounge-add-ingredients"/>
        </div>
        <div class="form-group">
            <label for="cocktail-lounge-add-recipe">Recipe</label>
            <textarea class="form-control" name="description" id="cocktail-lounge-add-recipe" rows="5"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="non_alcoholic" value="true">
                <i class="fa fa-car"> Non-alcoholic</i>
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="js/bootstrap.js"></script>
<script language="javascript" src="js/jquery.couch.js"></script>
<script language="javascript" src="js/mustache.js"></script>
<script language="javascript" src="js/jquery.mustache.js"></script>
<script language="javascript" src="js/util.js"></script>
<script language="javascript" src="js/app.js"></script>
<script language="javascript" src="js/navigation.js"></script>
</body>
</html>
